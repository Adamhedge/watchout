<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>
var width = 960,
    height = 500;
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
svg.append("g")
    .attr("transform", "translate(" + (width / 2) + "," + (height / 2) + ")")
  .append("path")
    .attr("d", d3.svg.symbol().type("cross").size(10000))
    .each(cycle);
function cycle() {
  d3.select(this).transition()
      .ease('linear')
      .duration(2000)
      .attrTween("transform", function() { return d3.interpolateString("rotate(0)", "rotate(720)"); })
      .each("end", cycle)
    .transition()
      .ease('linear')
      .duration(2000)
      .attr('x', 0)
      .attrTween("transform", function() { return d3.interpolateString("translate(0,0)", "translate(100,100)"); })
      .each("end", cycle);
}
</script>
